version: '3.8'

networks:
  monitoring:
    driver: bridge

services:
  postgres:
    image: postgres:latest
    container_name: libotanic
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PDDATABASE}
  